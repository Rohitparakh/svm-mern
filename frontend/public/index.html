<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/storebay-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a0d5d4a6e9.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Find the best products for teh cheapest prices at rohstore"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>rohstore: Best place to buy electronics</title>
    <style>
      @import url("//fonts.googleapis.com/css?family=Cormorant+Garamond");
      @import url("https://fonts.googleapis.com/css?family=Poppins|Roboto");
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Poppins, sans-serif;
        font-size: 14px;
        line-height: 24px;
        color: #000;
        text-align: left;
        height: 100%;
        background-color: #fff;
        font-style: normal;
        font-weight: 400;
      }

      html {
        font-family: sans-serif;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        height: 100%;
      }

      :root {
        --swiper-theme-color: #a50034;
      }

      .pt-40 {
        /* padding-top: 40px; */
      }

      .pb-60 {
        padding-bottom: 4rem;
      }

      *,
      :after,
      :before {
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }

      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
      }

      .col-lg-3,
      .col-sm-6 {
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
      }

      @media (min-width: 576px) {
        .col-sm-6 {
          flex: 0 0 50%;
          max-width: 50%;
        }
      }

      @media (min-width: 992px) {
        .col-lg-3 {
          flex: 0 0 25%;
          max-width: 25%;
        }
      }

      .mb-30 {
        margin-bottom: 30px;
      }

      .support-wrap {
        display: flex;
      }

      .support-wrap .support-icon {
        flex: 0 0 50px;
        margin-right: 20px;
      }

      img {
        border-style: none;
        vertical-align: middle;
        transition: all 0.3s ease 0s;
      }

      .animated {
        animation-duration: 1s;
        animation-fill-mode: both;
      }

      img.animated {
        max-width: 93vw;
      }

      .support-wrap .support-icon img {
        width: 100%;
      }

      h5 {
        margin-bottom: 0.5rem;
        font-weight: 400;
        line-height: 18px;
        font-size: 14px;
        font-family: Poppins, sans-serif;
        color: #000;
        margin-top: 0;
      }

      .support-wrap .support-content h5 {
        font-size: 18px;
        margin: 0 0 5px;
      }

      p {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        color: #333;
        font-family: Poppins, sans-serif;
      }

      p:last-child {
        margin-bottom: 0;
      }

      .support-wrap .support-content p {
        color: #666;
        margin: 0;
      }

      .support-wrap:hover .support-icon img {
        animation: tada 0.5s ease-in-out 0s 1 normal none running;
      }

      @keyframes tada {
        0% {
          transform: scaleX(1);
          transform: scaleX(1);
        }
        10%,
        20% {
          transform: scale3d(0.9, 0.9, 0.9) rotate(-3deg);
          transform: scale3d(0.9, 0.9, 0.9) rotate(-3deg);
        }
        30%,
        50%,
        70%,
        90% {
          transform: scale3d(1.1, 1.1, 1.1) rotate(3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate(3deg);
        }
        40%,
        60%,
        80% {
          transform: scale3d(1.1, 1.1, 1.1) rotate(-3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate(-3deg);
        }
        100% {
          transform: scaleX(1);
          transform: scaleX(1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
